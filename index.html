<!-- to make it a valid html document: `doctype, html, head, body` -->

<!DOCTYPE html> 
<html>
    <head>
   
    </head>
    <body>
            <h1>Hello! This is my website!</h1> 


            <p><strong>Isn't it</strong> <em>awesome?!</em></p>  
            <!-- #`strong` is bold, `em` is italicize -->
            
            
            <p>
                <a href = "https://etsy.com/"> The text of the link </a>  
            </p>
            <!-- #`The text of the link`is the inner html -->
            
            
            <p>
                <img src = "logoimage.jpg">
            </p>
            
            
            <p>
                <a href = "https://etsy.com/"> <img src = "logoimage.jpg"> </a>  
            </p>
            <!-- # click logoimage equals clicking the etsy url  -->
            
            
            <ul>
            <li>Unicorns</li>
            <li>Walnut</li>
            </ul>
            <!-- #gives bullet points altogether: `<ul>` stands for unordered list, `<li>` stands for list item -->
            
            
            <p> <a href = "page2.html">Go to the second page</a></p>
            <!-- #shows on first/index page, that allow u go back to second page -->
            
            <form action = "page3.html">
                <label for = "name">Your name:</label>
                <input type="text" name="name" id="name">
                <button>Submit!</button>
            </form>
            <!-- line43:a form element is to pair with action attribute, which is like href, but it's where form info goes when form submitted -->
            <!-- line45:label requires three attributes: type of input, name of the input, id (which assoicates the label with the input itself) -->
    </body>
</html>
